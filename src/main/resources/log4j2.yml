Configutation:
  name: dev

  Properties:
    Property:
      name: log-path
      value: "logs"

  Appenders:

    Console:
      name: Console_Appender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"

    JDBC:
      name: DB_Appender
      tableName: Logs
      bufferSize: 100
      DriverManager:
        connectionString: jdbc:postgresql://localhost/DIDResolverLogsDB
        userName: postgres
        password: sora_1234
        driver: org.postgresql.Driver
      Column:
        name: "EVENT_DATE"
        isEventTimestamp: "true"
      Column:
        name: "LEVEL"
        pattern: "%level"
      Column:
        name: "LOGGER"
        pattern: "%logger"
      Column:
        name: "MSG"
        pattern: "%message"
      Column:
        name: "THROWABLE"
        pattern: "%ex{full}"

  Loggers:
      Root:
        level: debug
        AppenderRef:
          - ref: Console_Appender

      Logger:
        - name: jp.co.soramitsu.sora
          level: debug
          AppenderRef:
            - ref: DB_Appender
              level: error
