# IROHA SETTINGS
iroha:
  account:
    name: ${DIDRESOLVER_IROHA_ACCOUNT:admin@test}
    private-key: ${DIDRESOLVER_IROHA_PRIVATE_KEY:SET_ME_EXPLICITLY}
    public-key: ${DIDRESOLVER_IROHA_PUBLIC_KEY:SET_ME_EXPLICITLY}
  connection:
    port: ${DIDRESOLVER_IROHA_PORT:50051}
    host: ${DIDRESOLVER_IROHA_HOST:localhost}
server:
  port: ${PORT:9008}
spring:
  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
  application:
    name: did-resolver

---
spring:
  profiles: with_zipkin
  zipkin:
    baseUrl: ${ZIPKIN_BASEURL:http://localhost:9411}
    service:
      name: ${spring.application.name}
  sleuth:
    enabled: true
    sampler:
      probability: 1.0
---
spring:
  profiles: with_consul
  cloud:
    consul:
      enabled: true
      host: ${CONSUL_HOST:localhost}
      port: ${CONSUL_PORT:8500}
      discovery:
        heartbeat:
          enabled: true
        instanceId: ${spring.application.name}:${random.value}
        hostname: ${HOSTNAME:${spring.application.name}}
        port: ${server.port}
        healthCheckPath: ${HEALTHCHECK_PATH:http://${spring.application.name}:${server.port}/actuator/health}
        healthCheckInterval: 15s
        tags: ${CONSUL_DISCOVERY_TAGS}
