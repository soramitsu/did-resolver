buildscript {
	ext {
		springBootVersion = '2.0.2.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

plugins {
    id 'io.franzbecker.gradle-lombok' version '1.11'
}

lombok {
    version = "1.16.22"
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: "jacoco"

jacoco {
    toolVersion = "0.8.1"
    reportsDir = file("$buildDir/customJacocoReportDir")
}

jacocoTestReport {
    reports {
        xml.enabled false
        csv.enabled false
        html.destination file("${buildDir}/jacocoHtml")
    }
}

group = 'jp.co.soramitsu.sora'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

ext {
    lombokVersion = '1.16.22'
    springSwaggerVersion = '2.8.0'
    commonsLangVersion = '3.7'
    spongycastleVersion = '1.58.0.0'
    mockitoCoreVersion = '2.18.3'
    junitVersion = '4.12'
}

dependencies {
    //compile('org.springframework.boot:spring-boot-starter-data-jpa')
    compile('org.springframework.boot:spring-boot-starter-validation')
    compile('org.springframework.boot:spring-boot-starter-web')
    compile("io.springfox:springfox-swagger2:${springSwaggerVersion}")
    compile("io.springfox:springfox-swagger-ui:${springSwaggerVersion}")
    compile("org.apache.commons:commons-lang3:${commonsLangVersion}")
    compile("org.projectlombok:lombok:${lombokVersion}")
    //runtime('org.postgresql:postgresql:42.1.4')

    // for crypto
    compile("com.madgag.spongycastle:core:${spongycastleVersion}")
    compile("com.madgag.spongycastle:bcpkix-jdk15on:${spongycastleVersion}")

    testCompile("org.mockito:mockito-core:${mockitoCoreVersion}")
    testCompile('org.springframework.boot:spring-boot-starter-test')
    testCompile("junit:junit:${junitVersion}")
}
